<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="/static/css/head/style.css">

</head>
<body style="padding-top:0px;">
<nav class="navbar navbar-inverse navbar-no-bg" role="navigation" style="height:69px;" >
  <div class="container" >
    <div class="navbar-header" >
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1" > <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand"  style="text-decoration:none; font-size:50px; color:#3399FF; padding-top:15px;" href="/hello">SxS.com</a> </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="top-navbar-1" style="padding-top:15px;">
      <ul class="nav navbar-nav navbar-right">
        
        <li><a class="scroll-link" style="text-decoration:none; font-size:20px;"  href="/hello/#company">合作企业</a></li>
        
        <li><a class="scroll-link" style="text-decoration:none; font-size:20px;"  href="/hello/#student">优秀学员</a></li>
        
        <li><a class="scroll-link" style="text-decoration:none; font-size:20px;"  href="/hello/#hottop">热门岗位</a></li>
        
        <li><a class="scroll-link" style="text-decoration:none; font-size:20px;"  href="/hello/#flow">实习流程</a></li>
        
        <li><a class="scroll-link" style="text-decoration:none; font-size:20px;"  href="/hello/#aboutus">关于我们</a></li>

      </ul>
    </div>
  </div>
</nav>

<!--headend-->
<div class="container projects">
  <div class="projects-header page-header">
    <h2>{{所有公司第一块}}</h2>
    <p>{{所有公司第二块}}</p>
  </div>
  <div class="row"> {%for x in ac%}
    <div class="col-sm-6 col-md-4 col-lg-3 ">
      <div class="thumbnail"> <a href="{{x.link}}" title="发布时间{{x.time}}" target="_blank" onclick="_hmt.push(['_trackEvent', 'tile', 'click', 'codeguide'])">
        <table>
          <tr>
            <td style="width:300px; height:120px;" bgcolor={% cycle "#D30D15" "#1FA67A" "#E48632" "#2489C5" "#6D3353" "#F0DB4F" "#1E2B33"%} ><p style="font-weight:bold;font-family:'幼圆';font-size:40px;color:white">{{x.name}}</p></td>
          </tr>
        </table>
        </a>
        <div class="caption">
          <h3> <a href="{{x.link}}" title="" target="_blank" onclick="_hmt.push(['_trackEvent', 'tile', 'click', 'codeguide'])">{{x.post}}<br>
            <small>月薪{{x.money}}</small> </a></h3>
          <p> {{x.info}}</p>

        </div>
      </div>
    </div>
    {%endfor%} </div>
</div>
<!-- /.container -->
</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<script src="http://static.bootcss.com/www/assets/js/site.min.js"></script>

$(document).ready(function(){
    $('#qqgroup').text(qqgroup);
});
</script>
