
<!DOCTYPE html>

<head>

<meta charset="utf-8">

<link rel="stylesheet" href="static/css/login/login.css">

	<script src="js/html5.js"></script>
<![endif]-->

<script type="text/javascript" src="static/js/login/jquery.form.js"></script>
<script type="text/javascript" src="static/js/login/tooltips.js"></script>
<script type="text/javascript" src="static/js/login/login.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-no-bg" role="navigation" style="height:69px;" >
  <div class="container" >
    <div class="navbar-header" >
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1" > <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
      <a class="navbar-brand"  style="text-decoration:none; font-size:50px; color:#3399FF; padding-top:15px;" href="/hello">SxS.com</a> </div>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="top-navbar-1" style="padding-top:15px;">
      <ul class="nav navbar-nav navbar-right">
        
        <li><a class="scroll-link" style="text-decoration:none; font-size:20px;"  href="/hello/#company">合作企业</a></li>
        
        <li><a class="scroll-link" style="text-decoration:none; font-size:20px;"  href="/hello/#student">优秀学员</a></li>
        
        <li><a class="scroll-link" style="text-decoration:none; font-size:20px;"  href="/hello/#hottop">热门岗位</a></li>
        
        <li><a class="scroll-link" style="text-decoration:none; font-size:20px;"  href="/hello/#flow">实习流程</a></li>
        
        <li><a class="scroll-link" style="text-decoration:none; font-size:20px;"  href="/hello/#aboutus">关于我们</a></li>
        
        <li><a class="scroll-link" style="text-decoration:none; font-size:20px;"  href="/login">登录</a></li>
        
      </ul>
    </div>
  </div>

<!--headend-->

<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo" style="padding-top:50px;">
				<img src="static/images/logo.png" >
			</div>
		
			<div class="login_form" style="padding-top:20px;">
				<form action="/new" id="login_form" method="POST">
				{%csrf_token%}
					<div class="form-group" style="padding-top:20px;" >
						<label for="j_username" class="t">邮　箱：</label> 
						<input id="email" value="" name="email" type="text" class="form-control x319 in" 
						autocomplete="off">
					</div>
					<div class="form-group">
						<label for="j_password" class="t">密　码：</label> 
						<input id="password" value="" name="password" type="password" 
						class="password form-control x319 in">
					</div>
					<div class="form-group">
						<label for="j_captcha" class="t">验证码：</label>
						 <input id="j_captcha" name="j_captcha" type="text" class="form-control x164 in">
						<img id="captcha_img" alt="点击更换" title="点击更换" src="static/images/captcha.jpeg" class="m">
					</div>
					<div class="form-group">
						<label class="t"></label>
						<label for="j_remember" class="m">
						<input id="j_remember" type="checkbox" value="true">&nbsp;记住登陆账号!</label>
					</div>
					<div class="form-group space">
						<label class="t"></label>　　　
						<button type="button"  id="submit_btn" 
						class="btn btn-primary btn-lg">&nbsp;登&nbsp;录&nbsp </button>
						<input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
					</div>
				</form>
			</div>
		</div>
		
	</div>
</div>

<!-- Javascript -->

<script src="static/js/login/supersized.3.2.7.min.js"></script>
<script src="static/js/login/supersized-init.js"></script>
<script src="static/js/login/scripts.js"></script>

</body>
</html>
